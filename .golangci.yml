linters-settings:
  exhaustive:
    default-signifies-exhaustive: false
  funlen:
    lines: 80
    statements: 50
  gci:
    local-prefixes: github.com/miniscruff/igloo
  goconst:
    min-len: 2
    min-occurrences: 3
  goimports:
    local-prefixes: github.com/miniscruff/igloo
  govet:
    check-shadowing: true
  lll:
    line-length: 100
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
linters:
  enable:
    - bodyclose
    - depguard
    - dogsled
    - errcheck
    - exhaustive
    - exportloopref
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - godox
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - rowserrcheck
    - staticcheck
    - stylecheck
    - testpackage
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl
